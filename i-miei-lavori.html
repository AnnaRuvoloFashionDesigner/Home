<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei lavori - Anna Ruvolo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .logo {
            max-width: 125px;
            cursor: pointer;
        }
        h1 {
            font-size: 32px;
            color: black;
            font-family: 'Great Vibes', cursive;
            font-weight: normal; /* Impedisce l'uso del grassetto */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn-home {
            display: inline-block;
            background-color: black;
            color: #e5c29b;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
		
		/* Overlay per visualizzare l'immagine ingrandita */
.lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.lightbox.active {
    opacity: 1;
    pointer-events: auto;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease;
}

		
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/AnnaRuvoloFashionDesigner/sitoV1/refs/heads/main/logov1.png" alt="Anna Ruvolo Fashion Designer" class="logo" onclick="window.location.href='index.html'">
    <h1>I miei lavori</h1>
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/AnnaRuvoloFashionDesigner/Home/refs/heads/main/5859343966485466432.jpg" alt="Lavoro 1">
        <img src="https://raw.githubusercontent.com/AnnaRuvoloFashionDesigner/Home/refs/heads/main/5859343966485466433.jpg" alt="Lavoro 2">
        <img src="https://raw.githubusercontent.com/AnnaRuvoloFashionDesigner/Home/refs/heads/main/5859343966485466434.jpg" alt="Lavoro 3">
        <img src="https://raw.githubusercontent.com/AnnaRuvoloFashionDesigner/Home/refs/heads/main/5859343966485466435.jpg" alt="Lavoro 4">
        <img src="https://raw.githubusercontent.com/AnnaRuvoloFashionDesigner/Home/refs/heads/main/5859343966485466437.jpg" alt="Lavoro 5">
        <img src="https://raw.githubusercontent.com/AnnaRuvoloFashionDesigner/Home/refs/heads/main/5859343966485466441.jpg" alt="Lavoro 6">
    </div>
    <a href="index.html" class="btn-home">Torna alla Home</a>
	
	<div class="lightbox" id="lightbox">
    <img src="" alt="Zoom">
</div>

<script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
        img.addEventListener("click", () => {
            lightboxImg.src = img.src;
            lightbox.classList.add("active");
        });
    });

    lightbox.addEventListener("click", () => {
        lightbox.classList.remove("active");
        lightboxImg.src = "";
    });
</script>

	
</body>
</html>
