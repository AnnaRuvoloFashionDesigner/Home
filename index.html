<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Ruvolo Fashion Designer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
        }
        .contact-form {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showForm() {
            const selectedService = document.getElementById('service').value;
            document.querySelectorAll('.service-form').forEach(form => form.classList.add('hidden'));
            document.getElementById(selectedService + '-form').classList.remove('hidden');
        }
        function sendWhatsApp() {
            let name = document.getElementById('name').value;
            let surname = document.getElementById('surname').value;
            let phone = document.getElementById('phone').value;
            let service = document.getElementById('service').value;
            let message = `Salve, mi chiamo ${name} ${surname} (${phone}). Vorrei un preventivo per il servizio: ${service}. `;
            
            if (service === 'riparazione') {
                let type = document.getElementById('repair-type').value;
                let details = document.getElementById('repair-details').value;
                message += `Tipo di riparazione: ${type}. Dettagli: ${details}`;
            } else if (service === 'abito-su-misura') {
                let spalle = document.getElementById('spalle').value;
                let torace = document.getElementById('torace').value;
                let vita = document.getElementById('vita').value;
                let fianchi = document.getElementById('fianchi').value;
                let lunghezza = document.getElementById('lunghezza').value;
                message += `Misure: Spalle ${spalle} cm, Torace ${torace} cm, Vita ${vita} cm, Fianchi ${fianchi} cm, Lunghezza ${lunghezza} cm.`;
            }
            
            let whatsappUrl = `https://wa.me/393408936244?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Anna Ruvolo Fashion Design</h1>
        <p>Creazioni sartoriali su misura per ogni occasione</p>
        
        <div class="contact-form">
            <h2>Dati Anagrafici</h2>
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="surname" placeholder="Cognome" required>
            <input type="tel" id="phone" placeholder="Numero di telefono" required>
        </div>

        <div class="contact-form">
            <h2>Seleziona il Servizio</h2>
            <select id="service" onchange="showForm()">
                <option value="" disabled selected>Seleziona un servizio</option>
                <option value="riparazione">Riparazione sartoriale</option>
                <option value="abito-su-misura">Abito su misura</option>
            </select>
        </div>
        
        <div id="riparazione-form" class="contact-form service-form hidden">
            <h2>Dettagli Riparazione</h2>
            <select id="repair-type">
                <option value="buca">Riparazione buco nei pantaloni</option>
                <option value="accorciare">Accorciare un abito</option>
                <option value="modifica">Altre modifiche</option>
            </select>
            <textarea id="repair-details" placeholder="Descrivi la riparazione richiesta" rows="4"></textarea>
            <button onclick="sendWhatsApp()">Invia Richiesta su WhatsApp</button>
        </div>
        
        <div id="abito-su-misura-form" class="contact-form service-form hidden">
            <h2>Inserisci le tue Misure</h2>
            <input type="number" id="spalle" placeholder="Spalle (cm)" required>
            <input type="number" id="torace" placeholder="Torace (cm)" required>
            <input type="number" id="vita" placeholder="Vita (cm)" required>
            <input type="number" id="fianchi" placeholder="Fianchi (cm)" required>
            <input type="number" id="lunghezza" placeholder="Lunghezza totale (cm)" required>
            <button onclick="sendWhatsApp()">Invia Richiesta su WhatsApp</button>
        </div>
    </div>
</body>
</html>
