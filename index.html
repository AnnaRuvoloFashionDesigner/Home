<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Catanzaro Gomme</title>
    <style>
        /* Impostazioni globali per tutti i dispositivi */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden; /* Disabilita qualsiasi scroll */
            background-color: #ff0000; /* Sfondo rosso di base per desktop */
        }

        /* Sfondo immagine per mobile */
        @media (max-width: 767px) {
            body {
                background: url('https://raw.githubusercontent.com/sitiwebabbusivo/sitoV1/refs/heads/main/sfondo.PNG') no-repeat center center fixed;
                background-size: cover;
                background-attachment: fixed;
            }
        }

        /* Sfondo immagine e bordi rossi per desktop */
        @media (min-width: 768px) {
            body {
                background: #ff0000; /* Sfondo rosso */
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
            }

            .container {
                background: rgba(0, 0, 0, 0.7); /* Colore di sfondo del contenuto */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
                flex-grow: 1;
                justify-content: center;
                max-width: 100%;
            }
        }

        .container {
            max-width: 100%; /* Assicura che la larghezza si adatti a schermo intero */
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        input, button, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            padding: 14px;
        }

        .call-now {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .location {
            margin-top: 20px;
        }

        .location a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .or-text {
            margin-top: 10px;
            color: white;
            font-size: 16px;
        }

        .social-icons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
        }

        /* Ridurre la dimensione delle icone social su smartphone */
        @media (max-width: 767px) {
            .social-icons a img {
                width: 35px;
                height: 35px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/sitiwebabbusivo/sitoV1/refs/heads/main/logo.png" alt="Logo Gommista" class="logo">
        <h2>Richiedi un Preventivo</h2>
        <form id="preventivoForm">
            <input type="text" id="nome" placeholder="Il tuo nome" required>
            <input type="tel" id="telefono" placeholder="Numero di telefono" required>
            <input type="text" id="modello" placeholder="Modello dell'auto" required>
            <input type="text" id="misura" placeholder="Misura delle gomme (es. 205/55 R16)" required>
            <select id="servizio">
                <option value="Cambio gomme">Cambio gomme</option>
                <option value="Equilibratura">Equilibratura</option>
                <option value="Convergenza">Convergenza</option>
                <option value="Riparazione pneumatico">Riparazione pneumatico</option>
            </select>
            <button type="button" onclick="inviaWhatsApp()">Richiedi su WhatsApp</button>
            
            <div class="or-text">oppure</div>

            <button class="call-now" onclick="window.location.href='tel:+393401952411'">Chiama Adesso</button>
        </form>
        <div class="location">
            <h3>Dove Siamo</h3>
            <a href="https://www.google.com/maps/dir/?api=1&destination=Via+Enrico+Fermi,+98040+Torregrotta+ME" target="_blank">Ottieni Indicazioni</a>
        </div>
    </div>

    <!-- Icone social fisse in basso al centro -->
    <div class="social-icons">
        <a href="https://wa.me/393491076332" class="whatsapp-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/catanzarogomme2023/" class="instagram-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/share/18b47BLgUg/" class="facebook-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
    </div>

    <script>
        function inviaWhatsApp() {
            var nome = document.getElementById("nome").value;
            var telefono = document.getElementById("telefono").value;
            var modello = document.getElementById("modello").value;
            var misura = document.getElementById("misura").value;
            var servizio = document.getElementById("servizio").value;

            var messaggio = "Ciao, sono " + nome + ", il mio numero Ã¨ " + telefono + ". Vorrei un preventivo per " + servizio + " su una " + modello + " con le gomme " + misura + ".";
            var url = "https://wa.me/393491076332?text=" + encodeURIComponent(messaggio);

            window.open(url, "_blank");
        }
    </script>
</body>
</html>
