<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catanzaro Gomme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://raw.githubusercontent.com/sitiwebabbusivo/sitoV1/refs/heads/main/sfondo.PNG');
            background-repeat: no-repeat;
            background-size: contain; /* Adatta l'immagine senza tagliarla */
            background-position: center;
            overflow: hidden; /* Evita lo scrolling */
            min-height: 100vh;
        }
        .container {
            max-width: 350px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
        }
        .call-now {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            margin-top: 8px;
            border-radius: 5px;
            width: 100%;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .or-text {
            margin-top: 8px;
            color: white;
            font-size: 14px;
        }
        .location {
            margin-top: 15px;
        }
        .location a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        /* Icone social fisse in basso a destra */
        .social-icons {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .social-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .whatsapp-icon {
            background-color: #25D366;
        }
        .instagram-icon {
            background-color: #C13584;
        }
        .facebook-icon {
            background-color: #1877F2;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/sitiwebabbusivo/sitoV1/refs/heads/main/logo.png" alt="Logo Gommista" class="logo">
        <h2>Richiedi un Preventivo</h2>
        <form id="preventivoForm">
            <input type="text" id="nome" placeholder="Il tuo nome" required>
            <input type="tel" id="telefono" placeholder="Numero di telefono" required>
            <input type="text" id="modello" placeholder="Modello dell'auto" required>
            <input type="text" id="misura" placeholder="Misura delle gomme (es. 205/55 R16)" required>
            <select id="servizio">
                <option value="Cambio gomme">Cambio gomme</option>
                <option value="Equilibratura">Equilibratura</option>
                <option value="Convergenza">Convergenza</option>
                <option value="Riparazione pneumatico">Riparazione pneumatico</option>
            </select>
            <button type="button" onclick="inviaWhatsApp()">Richiedi su WhatsApp</button>
            
            <div class="or-text">oppure</div>

            <button class="call-now" onclick="window.location.href='tel:+393401952411'">Chiama Adesso</button>
        </form>
        <div class="location">
            <h3>Dove Siamo</h3>
            <a href="https://www.google.com/maps/dir/?api=1&destination=Via+Enrico+Fermi,+98040+Torregrotta+ME" target="_blank">Ottieni Indicazioni</a>
        </div>
    </div>

    <!-- Icone social fisse in basso a destra -->
    <div class="social-icons">
        <a href="https://wa.me/393491076332" class="whatsapp-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/catanzarogomme2023/" class="instagram-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/share/18b47BLgUg/" class="facebook-icon" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
    </div>
</body>
</html>
